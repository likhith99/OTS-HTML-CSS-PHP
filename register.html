<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Theme</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">OTS</a>
    </div>
  </nav>

  <!--HEADER-->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i>New Registration</h1>
        </div>
      </div>
    </div>
  </header>

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>

  <!--LOGIN-->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
            <div class="card-header">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addTutorModal">
                            Tutor
                          </a>
                        </div>
                        <div class="col-md-6">
                          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addStudentModal">
                            Student
                          </a>
                        </div>
                      </div>
                    </div>
                    
                </form>
            </div>
            </div>
        </div>
      </div>
    </div>
  </section>


  <!--MODALS-->
  <!--ADD TUTOR MODAL-->
  <div class="modal fade" id="addTutorModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tutor Registration</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="index.html">
               <div class="form-group">
                  <label for="Firstname">Firstname</label>
                  <input type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label for="Lastname">Lastname</label>
                  <input type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="Course">Course</label>
                <input type="text" class="form-control">
             </div>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label for="password">Create Password</label>
                  <input type="password" class="form-control">
               </div>
               <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control">
               </div>
               <div class="modal-footer">
                <input type="submit" class="btn btn-info" value="Register">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--ADD STUDENT MODAL-->
  <div class="modal fade" id="addStudentModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Student Registration</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="StudentDashboard.html">
                 <div class="form-group">
                    <label for="Firstname">Firstname</label>
                    <input type="text" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    <input type="text" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control">
                 </div>
                 <div class="modal-footer">
                  <input type="submit" class="btn btn-info" value="Register">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  <!--FOOTER-->

  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            OTS
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());



  </script>
</body>

</html>
